<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NutriRoot Crop Reference - Comprehensive crop information for farmers">
    <title>Crop Reference | NutriRoot</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Crop Reference Specific Styles */
        .knowledge-hero {
            background: linear-gradient(135deg, #1A3C25 0%, #2d5a3a 100%);
            padding: 4rem 2rem 3rem;
            color: white;
            text-align: center;
            border-radius: 0 0 40px 40px;
        }

        .knowledge-hero h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .knowledge-hero p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 0 auto;
        }

        .search-section {
            padding: 0 2rem;
            margin-top: -3rem;
            margin-bottom: 4rem;
            position: relative;
            z-index: 10;
        }

        .search-box {
            background: white;
            padding: 1.25rem 2rem;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(26, 60, 37, 0.15);
        }

        .search-box input {
            border: none;
            outline: none;
            font-size: 1.1rem;
            width: 100%;
            color: #1e293b;
            font-family: 'DM Sans', sans-serif;
        }

        .search-box input::placeholder {
            color: #94a3b8;
        }

        .search-box svg {
            color: var(--secondary-color);
        }

        .crop-card-button {
            margin-top: 1rem;
            background: transparent;
            border: 2px solid var(--accent-green);
            color: var(--primary-color);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
        }

        .crop-card-button:hover {
            background: var(--accent-green);
            color: white;
            border-color: var(--accent-green);
            box-shadow: 0 4px 12px rgba(96, 163, 114, 0.3);
            transform: translateY(-2px);
        }

        .crop-card-button svg {
            transition: transform 0.3s ease;
        }

        .crop-card-button:hover svg {
            transform: translateX(4px);
        }

        .search-box svg {
            color: var(--secondary-color);
            flex-shrink: 0;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            font-family: var(--font-family);
            color: var(--primary-color);
        }

        .search-box input::placeholder {
            color: var(--secondary-color);
        }

        .crops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .crop-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .crop-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(26, 60, 37, 0.15);
            border-color: var(--primary-color);
        }

        .crop-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .crop-card-content {
            padding: 1.5rem;
        }

        .crop-card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .crop-card-season {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .crop-card-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .crop-card-button:hover {
            background: #142E1C;
            transform: translateX(4px);
        }

        .crop-detail {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .crop-detail.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            background: linear-gradient(135deg, #1A3C25 0%, #2d5a3a 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .detail-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .detail-header-content {
            position: relative;
            z-index: 2;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-4px);
        }

        .detail-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .detail-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .detail-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .detail-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title svg {
            color: var(--accent-green);
        }

        .soil-requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .requirement-card {
            background: #F4F7FE;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .requirement-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-4px);
        }

        .requirement-label {
            font-size: 0.85rem;
            color: var(--secondary-color);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .requirement-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .requirement-unit {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .deficiency-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .deficiency-table th {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        .deficiency-table td {
            padding: 1rem;
            border-bottom: 1px solid #E0E5F2;
        }

        .deficiency-table tr:last-child td {
            border-bottom: none;
        }

        .deficiency-table tr:nth-child(even) {
            background: #F4F7FE;
        }

        .nutrient-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .nutrient-nitrogen {
            background: rgba(67, 24, 255, 0.1);
            color: var(--accent-blue);
        }

        .nutrient-phosphorus {
            background: rgba(151, 71, 255, 0.1);
            color: var(--accent-purple);
        }

        .nutrient-potassium {
            background: rgba(255, 86, 48, 0.1);
            color: var(--accent-orange);
        }

        .fertilizer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .fertilizer-card {
            background: #F4F7FE;
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid var(--accent-green);
        }

        .fertilizer-type {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .fertilizer-list {
            list-style: none;
            padding: 0;
        }

        .fertilizer-list li {
            padding: 0.5rem 0;
            color: #707EAE;
            display: flex;
            align-items: start;
            gap: 0.5rem;
        }

        .fertilizer-list li::before {
            content: 'âœ“';
            color: var(--accent-green);
            font-weight: 700;
            flex-shrink: 0;
        }

        .growth-timeline {
            position: relative;
            padding-left: 2rem;
        }

        .growth-stage {
            position: relative;
            padding-bottom: 2rem;
        }

        .growth-stage::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0;
            width: 12px;
            height: 12px;
            background: var(--accent-green);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--accent-green);
        }

        .growth-stage::after {
            content: '';
            position: absolute;
            left: -1.69rem;
            top: 12px;
            width: 2px;
            height: calc(100% - 12px);
            background: #E0E5F2;
        }

        .growth-stage:last-child::after {
            display: none;
        }

        .stage-name {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .stage-duration {
            color: var(--secondary-color);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .stage-tips {
            color: #707EAE;
            line-height: 1.6;
        }

        .warning-box {
            background: #FEF2F2;
            border-left: 4px solid #E31A1A;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .warning-box:last-child {
            margin-bottom: 0;
        }

        .warning-title {
            font-weight: 700;
            color: #E31A1A;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-text {
            color: #991B1B;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .knowledge-hero h1 {
                font-size: 2rem;
            }

            .crops-grid {
                grid-template-columns: 1fr;
            }

            .detail-title {
                font-size: 2rem;
            }

            .detail-meta {
                gap: 1rem;
            }

            .soil-requirements-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .fertilizer-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar landing-nav">
        <a href="index.html" class="navbar-brand">
            <img src="assets/images/logo.png" alt="NutriRoot Logo" width="32" height="32">
            <span class="brand-text">NutriRoot</span>
        </a>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <a href="index.html#home" class="nav-menu-link">Home</a>
            <a href="index.html#features" class="nav-menu-link">Features</a>
            <a href="crop-knowledge.html" class="nav-menu-link active">Crop Knowledge</a>

        <div class="nav-auth-buttons">

        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <span></span>

        </button>
    </nav>

    <!-- Hero Section -->
    <section class="knowledge-hero">
        <h1>ðŸŒ¾ Crop Reference</h1>
        <p>Comprehensive crop information to help you make informed farming decisions. Learn about soil requirements,
            nutrient needs, and best practices for optimal yields.</p>
    </section>

    <!-- Search Section -->
    <div class="search-section">
        <div class="search-box">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="cropSearch" placeholder="Search crops by name..." oninput="filterCrops()">
        </div>
    </div>

    <div class="main-container">
        <!-- Crops Grid -->
        <div id="cropsGrid" class="crops-grid">
            <!-- Crops will be populated dynamically -->
        </div>

        <!-- Crop Detail Sections (Initially Hidden) -->
        <div id="cropDetails" class="crop-detail"></div>
    </div>

    <!-- Footer -->
    <footer class="landing-footer">
        <p>&copy; 2025 NutriRoot. Empowering Agriculture with Technology.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/crop-knowledge.js"></script>
    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            navMenu.classList.toggle('active');
            mobileToggle.classList.toggle('active');
        }

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-menu-link').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.querySelector('.nav-menu');
                const mobileToggle = document.querySelector('.mobile-menu-toggle');
                if (navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    mobileToggle.classList.remove('active');
                }
            });
        });

        // Dynamic Crop Grid Logic
        document.addEventListener('DOMContentLoaded', () => {
            loadCropData().then(() => {
                populateCropsGrid();
            });
        });

        function populateCropsGrid() {
            const grid = document.getElementById('cropsGrid');
            if (!grid) return;

            grid.innerHTML = ''; // Clear existing content

            for (const [key, crop] of Object.entries(cropData)) {
                const card = document.createElement('div');
                card.className = 'crop-card';
                card.dataset.crop = key;

                // Ensure ID is present
                crop.id = key;

                card.innerHTML = `
                    <img src="${crop.image}" alt="${crop.name}" class="crop-card-image" onerror="this.src='assets/images/placeholder_crop.svg'">
                    <div class="crop-card-content">
                        <h3 class="crop-card-title">${crop.name}</h3>
                        <div style="font-style: italic; color: #64748B; margin-bottom: 0.5rem; font-family: serif;">${crop.scientificName || ''}</div>
                        <div class="crop-card-season">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            ${crop.season}
                        </div>
                        <button class="crop-card-button" onclick="showCropDetail('${key}')">
                            View Details
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            }
        }

        function filterCrops() {
            const searchTerm = document.getElementById('cropSearch').value.toLowerCase();
            const cropCards = document.querySelectorAll('.crop-card');

            cropCards.forEach(card => {
                const cropName = card.querySelector('.crop-card-title').textContent.toLowerCase();
                if (cropName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function showCropDetail(cropId) {
            const crop = cropData[cropId];
            const cropsGrid = document.getElementById('cropsGrid');
            const searchSection = document.querySelector('.search-section');
            const cropDetails = document.getElementById('cropDetails');

            // Hide grid and search
            cropsGrid.style.display = 'none';
            searchSection.style.display = 'none';

            // Generate detail HTML (Professional Layout)
            const detailHTML = `
                <div class="back-button" onclick="backToGrid()" style="margin-bottom: 1rem;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                    Back to Crops
                </div>

                <div class="detail-header">
                    <div class="detail-header-content">
                        <h1 class="detail-title">${crop.name}</h1>
                        <div style="font-size: 1.5rem; font-style: italic; opacity: 0.9; margin-bottom: 1.5rem; font-family: serif;">${crop.scientificName || ''}</div>
                        <div class="detail-meta">
                            <div class="detail-meta-item">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                ${crop.type}
                            </div>
                            <div class="detail-meta-item">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                ${crop.season}
                            </div>
                            <div class="detail-meta-item">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                Duration: ${crop.duration || 'N/A'}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detail-content">
                    <!-- Description Section -->
                    <div class="detail-section">
                        <h2 class="section-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            Description
                        </h2>
                        <p style="line-height: 1.6; color: #475569;">${crop.description || 'Information not available.'}</p>
                    </div>

                    <!-- Soil Grid -->
                    <div class="detail-section">
                        <h2 class="section-title">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            </svg>
                            Soil Requirements
                        </h2>
                        <div class="soil-requirements-grid">
                            <div class="requirement-card">
                                <div class="requirement-label">Soil pH</div>
                                <div class="requirement-value">${crop.soilRequirements?.ph || 'N/A'}</div>
                            </div>
                            <div class="requirement-card">
                                <div class="requirement-label">Nitrogen</div>
                                <div class="requirement-value">${crop.soilRequirements?.nitrogen || 'N/A'}</div>
                                <div class="requirement-unit">kg/ha</div>
                            </div>
                            <div class="requirement-card">
                                <div class="requirement-label">Phosphorus</div>
                                <div class="requirement-value">${crop.soilRequirements?.phosphorus || 'N/A'}</div>
                                <div class="requirement-unit">kg/ha</div>
                            </div>
                            <div class="requirement-card">
                                <div class="requirement-label">Potassium</div>
                                <div class="requirement-value">${crop.soilRequirements?.potassium || 'N/A'}</div>
                                <div class="requirement-unit">kg/ha</div>
                            </div>
                        </div>
                    </div>

                    <!-- Technical Details Grid -->
                     <div class="fertilizer-grid">
                        <div class="detail-section" style="margin-bottom:0">
                            <h2 class="section-title">Land Preparation</h2>
                            <p style="line-height: 1.6; color: #475569;">${crop.landPreparation || 'N/A'}</p>
                        </div>
                        <div class="detail-section" style="margin-bottom:0">
                            <h2 class="section-title">Seed Rate</h2>
                            <p style="line-height: 1.6; color: #475569;">${crop.seedRate || 'N/A'}</p>
                        </div>
                     </div>
                     <br>

                    <!-- Operations & Harvesting -->
                    <div class="detail-section">
                        <h2 class="section-title">Intercultural Operations</h2>
                        <p style="line-height: 1.6; color: #475569;">${crop.interculturalOperations || 'N/A'}</p>
                    </div>

                    <div class="detail-section">
                        <h2 class="section-title">Harvesting</h2>
                        <p style="line-height: 1.6; color: #475569;">${crop.harvesting || 'N/A'}</p>
                    </div>
                </div>
            `;

            cropDetails.innerHTML = detailHTML;
            cropDetails.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function backToGrid() {
            const cropsGrid = document.getElementById('cropsGrid');
            const searchSection = document.querySelector('.search-section');
            const cropDetails = document.getElementById('cropDetails');

            cropsGrid.style.display = 'grid';
            searchSection.style.display = 'block';
            cropDetails.classList.remove('active');
            cropDetails.innerHTML = '';
        }
    </script>
</body>
