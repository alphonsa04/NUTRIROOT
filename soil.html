<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Soil Data | NutriRoot</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/payment.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-auth.js"></script>
    <style>
        .form-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--card-shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border-radius: 16px;
            border: 1px solid #E0E5F2;
            font-family: var(--font-family);
            font-size: 1rem;
            color: var(--primary-color);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(67, 24, 255, 0.1);
        }

        .form-helper {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #F4F7FE;
        }

        .section-icon {
            color: var(--accent-blue);
        }
    </style>
</head>

<body>
    <!-- Top Navigation Block -->
    <nav class="navbar">
        <a href="dashboard.html" class="navbar-brand" style="text-decoration: none;">
            <div class="nutriroot-logo-text">
                <span class="logo-part">NUTR</span>
                <span class="logo-plant-container">
                    <img src="assets/images/tree-logo.png" alt="Tree" class="logo-plant-img">
                </span>
                <span class="logo-part">ROOT</span>
            </div>
        </a>

        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Dashboard
            </a>
            <a href="recommendation.html" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2.69l5.74 5.88-5.74 5.88-5.74-5.88z"></path>
                    <path d="M2 22h20"></path>
                </svg>
                Fertilizer
            </a>
            <a href="crops.html" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                Crops
            </a>
            <a href="history.html" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                    <polyline points="17 18 23 18 23 12"></polyline>
                </svg>
                History
            </a>
            <a href="alerts.html" class="nav-link">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                Alerts
            </a>
        </div>

        <div class="user-profile">
            <button class="btn-icon" onclick="toggleProfileMenu()" id="profileBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
            <div id="profileMenu" class="dropdown-menu">
                <div class="dropdown-header">
                    <span class="user-name" id="dropdownUserName">User</span>
                    <span class="user-email" id="dropdownUserEmail">email@example.com</span>
                </div>

                <a href="#" onclick="signOut()" class="dropdown-item danger">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sign Out
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="dashboard-header">
            <div>
                <h1 class="page-title">Enter Soil Data</h1>
                <p class="page-subtitle">Input your soil parameters to get personalized recommendations</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">
                    &larr; Back to Dashboard
                </button>
            </div>
        </div>

        <div class="form-container">
            <form id="soilForm" onsubmit="handleSoilSubmit(event)">
                <!-- Nutrient Levels -->
                <h3 class="form-section-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--accent-blue)"
                        stroke-width="2">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                    </svg>
                    Nutrient Levels (NPK)
                </h3>

                <div class="form-group">
                    <label class="form-label">Nitrogen (N) kg/ha</label>
                    <input type="number" step="0.01" class="form-input" placeholder="0-100" required id="nitrogen">
                    <p class="form-helper">Typical range: 0-100 kg/ha</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Phosphorus (P) kg/ha</label>
                    <input type="number" step="0.01" class="form-input" placeholder="0-100" required id="phosphorus">
                    <p class="form-helper">Typical range: 0-100 kg/ha</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Potassium (K) kg/ha</label>
                    <input type="number" step="0.01" class="form-input" placeholder="0-100" required id="potassium">
                    <p class="form-helper">Typical range: 0-100 kg/ha</p>
                </div>

                <!-- Soil Properties -->
                <h3 class="form-section-title" style="margin-top: 2.5rem;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--accent-green)"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Soil Properties
                </h3>

                <div class="dashboard-grid" style="grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 0;">
                    <div class="form-group">
                        <label class="form-label">pH Level</label>
                        <input type="number" step="0.1" class="form-input" placeholder="0-14" required id="ph">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Moisture %</label>
                        <input type="number" step="0.1" class="form-input" placeholder="0-100" required id="moisture">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Temp °C</label>
                        <input type="number" step="0.1" class="form-input" placeholder="°C" required id="temperature">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Crop Type</label>
                    <select class="form-input" id="crop" required>
                        <option value="">Select a crop...</option>
                        <option value="Rice">Rice</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Corn">Corn</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Sugarcane">Sugarcane</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline"
                        onclick="window.location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save & Analyze</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="js/payment_gateway.js"></script>
    <script>
        async function handleSoilSubmit(e) {
            e.preventDefault();

            const user = firebase.auth().currentUser;
            if (!user) {
                alert("Please log in to continue.");
                return;
            }

            // check trial/premium status
            const isPremium = await checkPremiumStatus(user.uid);
            const analysisCount = await getAnalysisCount(user.uid);

            if (analysisCount >= 1 && !isPremium) {
                PaymentGateway.showPlanSelection(async () => {
                    await setPremiumStatus(user.uid, true);
                    handleSoilSubmit(e);
                });
                return;
            }


            const data = {
                nitrogen: parseFloat(document.getElementById('nitrogen').value),
                phosphorus: parseFloat(document.getElementById('phosphorus').value),
                potassium: parseFloat(document.getElementById('potassium').value),
                ph: parseFloat(document.getElementById('ph').value),
                moisture: parseFloat(document.getElementById('moisture').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                crop: document.getElementById('crop').value
            };

            // Save to Firestore via script.js helper
            const saved = await saveSoilData(data);

            if (saved) {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>

</html>
