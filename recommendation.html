<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | NutriRoot</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/auth.js"></script>
    <style>
        .recommendation-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--accent-green);
        }

        .rec-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .rec-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .rec-badge {
            background: rgba(5, 205, 153, 0.1);
            color: var(--accent-green);
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .rec-dosage {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2B3674;
        }

        .rec-reason {
            color: #707EAE;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 2rem 0 1rem 0;
            color: var(--primary-color);
        }

        /* Professional Summary Card Styles */
        .simple-summary-card {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .simple-summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, rgba(5, 205, 153, 0.8), rgba(5, 205, 153, 0.4));
        }

        .simple-summary-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(26, 60, 37, 0.25);
        }

        .fertilizer-chip {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .fertilizer-chip:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25) !important;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Recommendation Cards */
        .recommendation-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .recommendation-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .recommendation-card:hover {
            transform: translateX(4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }

        .recommendation-card:hover::before {
            width: 6px;
        }

        .rec-dosage {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #F9FAFC;
            border-radius: 8px;
            margin: 0.75rem 0;
        }

        /* Professional Section Titles */
        .section-title {
            position: relative;
            padding-bottom: 0.75rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), transparent);
            border-radius: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .simple-summary-card {
                padding: 1.5rem;
            }

            .fertilizer-chip {
                min-width: 100% !important;
            }
        }
    </style>
</head>

<body>

                    </svg>
                    Settings

                <div style="border-top: 1px solid #F4F7FE; margin: 0.5rem 0;"></div>
                <a href="#" onclick="signOut()" class="dropdown-item danger">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        <line x1="21" y1="12" x2="9" y2="12"></line>

                    Sign Out
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="dashboard-header">
            <div>
                <h1 class="page-title">Fertilizer Recommendations</h1>
                <p class="page-subtitle">Personalized advice based on your soil analysis</p>

            <div class="header-actions">
                <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">
                    Enter New Data
                </button>

        </div>

        <div id="recommendationsList">
            <div class="info-section" style="text-align: center; padding: 3rem;">
                <p style="color: var(--secondary-color);">Analyzing your soil data...</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Initialize dynamic content when page loads
        window.addEventListener('load', () => {
            updateRecommendationPageUI();
        });

</body>
