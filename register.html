<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for NutriRoot - Smart Fertilizer Recommendation System">
    <title>Register - NutriRoot</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/auth.js"></script>
</head>

<body class="auth-page">
    <!-- Register Container -->
    <div class="auth-container">
        <!-- Register Card -->
        <div class="auth-card">
            <!-- Logo and Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#2A6B33" />
                        <path d="M2 17L12 22L22 17" stroke="#2A6B33" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M2 12L12 17L22 12" stroke="#2A6B33" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <h1>NutriRoot</h1>
                </div>
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Join NutriRoot for smart farming solutions</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" onsubmit="handleRegister(event)">
                <!-- Full Name Input -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required
                            minlength="3" autocomplete="name">
                    </div>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" class="form-input" placeholder="farmer@example.com" required
                            autocomplete="email">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" class="form-input"
                            placeholder="Create a password (min 6 characters)" required minlength="6"
                            autocomplete="new-password">
                    </div>
                    <small class="form-hint">Password must be at least 6 characters long</small>
                </div>

                <!-- Confirm Password Input -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-with-icon">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        <input type="password" id="confirmPassword" class="form-input"
                            placeholder="Re-enter your password" required minlength="6" autocomplete="new-password">
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#" class="link-primary">Terms of Service</a> and <a href="#"
                                class="link-primary">Privacy Policy</a></span>
                    </label>
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn btn-primary btn-block">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a href="index.html" class="link-primary">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
        /**
         * Handle registration form submission
         */
        function handleRegister(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                if (typeof showMessage === 'function') showMessage('Passwords do not match', 'error');
                else alert('Passwords do not match');
                return;
            }

            // Call register function from auth.js
            registerWithEmail(name, email, password);
        }
    </script>
</body>

</html>
